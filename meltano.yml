version: 1
send_anonymous_usage_stats: true
project_id: tap-staffwise
default_environment: test
environments:
- name: test
plugins:
  extractors:
  - name: tap-staffwise
    namespace: tap_staffwise
    pip_url: -e .
    capabilities:
    - state
    - catalog
    - discover
    - about
    - stream-maps

    settings_group_validation:
    - [api_key, subdomain]

    settings:
    - name: api_key
      kind: string
      label: API Key
      description: The API Key to use for authentication
      sensitive: true
    - name: subdomain
      label: Subdomain
      description: The subdomain to use for the request URL
    - name: reporting_id
      label: Reporting ID
      description: The ID of the Report you want to pull data from
    - name: start_date
      label: Start Date
      description: The start date for filtering results in the API call.
      value: ''
    - name: stop_date
      label: End Date
      description: The start date for filtering results in the API call.
      value: ''
  loaders:
  - name: target-jsonl
    variant: andyh1203
    pip_url: target-jsonl
  - name: target-csv
    variant: meltanolabs
    pip_url: git+https://github.com/MeltanoLabs/target-csv.git
